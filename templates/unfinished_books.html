<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unfinished Books</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            color: #fff;
           background-color: rgb(57, 52, 52);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        #backButton {
    position: fixed;
    top: 20px;
    left: 20px;
    text-decoration: none;
    font-size: 18px;
    color: white;
   
    padding: 8px 14px;
    
    font-weight: bold;
    z-index: 999;
  
    
}
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            margin: 50px auto;
            padding: 30px;
            max-width: 900px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #cf5236;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 60%;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

<div class="container">
    <a href="{% url 'homeface' %}" id="backButton">‚Üê</a>

    <h1>Unfinished Books</h1>
    
    <form method="get">
        <input type="text" name="search" placeholder="Search by title or author...">
        <button type="submit">Search</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% if books %}
                {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.status }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3">No unfinished books found.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>

</body>
</html>
