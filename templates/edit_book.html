{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 1000px;
            max-height: 80vh;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #757272;
        }

        .left-column {
            flex: 1;
            min-width: 300px;
            background: url('{% static "images/illustration2.jpg" %}');
            background-size: cover;
            background-position: center;
        }

        .right-column {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #515050 rgba(30, 30, 30, 0.8);
            display: flex;
            flex-direction: column;
            background-color: #464444;
        }

        .right-column::-webkit-scrollbar {
            width: 8px;
        }

        .right-column::-webkit-scrollbar-track {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
        }

        .right-column::-webkit-scrollbar-thumb {
            background-color: #cf5236;
            border-radius: 10px;
            border: 2px solid rgba(30, 30, 30, 0.8);
        }

        .right-column::-webkit-scrollbar-thumb:hover {
            background-color: #e55b3a;
        }

        h1 {
            margin: 0 0 1.5rem 0;
            font-weight: 700;
            border-bottom: 2px solid #cf5236;
            padding-bottom: 0.5rem;
            color: #cf5236;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: 500;
            color: #ddd;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border: none;
            border-radius: 6px;
            background-color: #222;
            color: white;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border: 2px solid #cf5236;
            background-color: #2a2a2a;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            margin-top: 2rem;
            width: 100%;
            padding: 0.75rem;
            background-color: #cf5236;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e55b3a;
        }

        .cover-preview {
            margin-top: 20px;
            text-align: center;
        }

        .cover-preview img {
            max-height: 250px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #ccc;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        #backButton {
            position: fixed;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            padding: 8px 14px;
            font-weight: bold;
            z-index: 999;
        }
    </style>
</head>
<body>
<a href="{% url 'search_edit_books' %}" id="backButton">←</a>

<div class="container">
    <div class="left-column"></div>

    <div class="right-column">
        <h1>Edit Book</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            {% if book.cover %}
                <div class="cover-preview">
                    <p>Current Cover:</p>
                    <img src="{{ book.cover.url }}" alt="{{ book.title }}">
                </div>
            {% endif %}

            <button type="submit">Update Book</button>
        </form>

        <a href="{% url 'search_edit_books' %}" class="back-link">← Back to Book Log</a>
    </div>
</div>
</body>
</html>
