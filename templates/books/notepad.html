<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Notepad</title>
  <style>
    
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
  /* ...rest of your styles */

  h1 {
  text-align: center;
  color: #ff6f61; /* Bright coral color */
  font-family: 'Poppins', sans-serif;
  font-size: 2.5rem;
  font-weight: 600;
  margin-bottom: 25px;
  letter-spacing: 1px;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
  border-bottom: 3px solid #ff6f61;
  display: inline-block;
  padding-bottom: 6px;
}
    /* styles.css */
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://images.pexels.com/photos/6157226/pexels-photo-6157226.jpeg?auto=compress&cs=tinysrgb&w=600'); /* Add your background image URL */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    .notepad-container {
      width: 80%;
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(97, 92, 92, 0.8); /* Slight opacity to let the background show through */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      
    }

    

    textarea {
  width: 100%;
  height: 200px;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
  resize: none;
  margin-bottom: 20px;
  margin-left: -10px; 
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 10px;
      border: none;
      background-color: #2c3e50; /* Darker aesthetic color */
      color: white;
      border-radius: 5px;
    }

    button:hover {
      background-color: #34495e; /* Slightly darker on hover */
    }

    /* Optionally add some padding or margin for a more refined look */
    .notepad-container {
      margin-top: 80px;
    }
  </style>
</head>
<body>

  <div class="notepad-container">
    <h1>Notepad</h1>
    <textarea id="noteContent" placeholder="Write your notes here..."></textarea>
    <button id="saveBtn">Save Note</button>
    <button id="loadBtn">Load Note</button>
  </div>

  <script>
    // script.js

    // Load saved note when page loads
    window.onload = function() {
      if(localStorage.getItem("note")) {
        document.getElementById("noteContent").value = localStorage.getItem("note");
      }
    };

    // Save note to localStorage
    document.getElementById("saveBtn").onclick = function() {
      const noteContent = document.getElementById("noteContent").value;
      if (noteContent) {
        localStorage.setItem("note", noteContent);
        alert("Note saved!");
      } else {
        alert("Please write something before saving.");
      }
    };

    // Load note from localStorage
    document.getElementById("loadBtn").onclick = function() {
      const noteContent = localStorage.getItem("note");
      if (noteContent) {
        document.getElementById("noteContent").value = noteContent;
      } else {
        alert("No saved note found.");
      }
    };
  </script>

</body>
</html>
