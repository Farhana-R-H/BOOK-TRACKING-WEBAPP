{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Book</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.pexels.com/photos/27273182/pexels-photo-27273182/free-photo-of-a-building-with-a-clock-on-top-and-a-blue-sky.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
  background-color: rgba(18, 19, 20, 0.75);
  padding: 1.5rem 2rem;
  border-radius: 12px;
  width: 100%;
  max-width: 500px;
  box-shadow: 0 0 20px rgba(247, 245, 245, 0.1);
  max-height: 80vh;
  overflow-y: auto;
  position: absolute;
  top: 40px; /* Move the box down by 40px */
  left: 500px; /* Add space from the left edge */
}

   
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      border-bottom: 1px solid #555;
      padding-bottom: 0.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
      color: #ddd;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #666;
    }

  </style>
</head>
<body>
  <div class="form-container">
    <h1>Add a New Book</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Book</button>
    </form>
  </div>
</body>
</html>
