<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
     <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            background-repeat: no-repeat;
            background-size: cover;
    background-position: center;
    background-attachment: fixed;
            color: #f1f1f1;  /* Light text color */
            margin: 40px;
        }
       h1 {
    font-size: 3.2em;
    color: #ffd580; /* Soft pastel gold */
    text-align: center;
    font-family: 'Inria Serif', serif; /* Elegant serif font */
    letter-spacing: 3px;
    text-shadow: 1px 1px 6px rgba(255, 223, 120, 0.6);
    margin-bottom: 0.5em;
    animation: fadeInTitle 2s ease-in-out;
}
  #backButton {
    position: fixed;
    top: 20px;
    left: 20px;
    text-decoration: none;
    font-size: 18px;
    color: white;
   
    padding: 8px 14px;
    
    font-weight: bold;
    z-index: 999;
  
    
}

/* Smooth fade-in effect */
@keyframes fadeInTitle {
    0% {
        opacity: 0;
        transform: translateY(-10px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

        h2 {
    font-size: 2em;
    color: #f1c6e7;  /* Pastel pink color */
    text-align: center;
    font-family: 'Georgia', serif;
    margin-top: -10px;  /* Move the heading slightly up */
}

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #555;  /* Dark border for the table */
            text-align: center;
            font-size: 1.1em;
        }
        th {
            background-color: #333;
            color: #f1f1f1;
        }
        td {
            background-color: #222;
        }
        button {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .no-books {
            text-align: center;
            color: #e74c3c;  /* Red color for 'No books found' */
            font-size: 1.2em;
        }
    </style>
</head>
<body>
     <a href="{% url 'homeface' %}" id="backButton">‚Üê</a>
    <h1>THE PAGES I'VE TURNED: A STORY OF BOOKS</h1>  <!-- Poetic and aesthetic title -->
    <!-- Aesthetic subtitle -->

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% if books %}
                {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.status }}</td>
                        <td>
                            {% if not book.completed %}
                                <form method="POST" action="{% url 'mark_as_completed' book.id %}">
                                    {% csrf_token %}
                                    <button type="submit">Mark as Completed</button>
                                </form>
                            {% else %}
                                Completed
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="4" class="no-books">No books found.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>

</body>
</html>
