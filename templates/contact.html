<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 10px;
      
    }

    .container {
      background-color: #1f1f1f;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #cf5236;
      margin-bottom: 10px;
    }

    p {
      color: #aaa;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .info-boxes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    .box {
      background-color: #111;
      padding: 10px;
      border-radius: 10px;
     
      text-align: center;
    }

    .box strong {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
      color: #cf5236;
    }

    .box p {
      margin: 0;
      color: #ddd;
      font-size: 14px;
    }

    .message-box {
      background-color: #121212;
      padding: 20px;
      border-radius: 10px;
    
      text-align:center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
     margin-left: -18px;
      border-radius: 8px;
      background-color: #111;
      color: #fff;
      font-size: 15px;
    
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #cf5236;
      outline: none;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 140px;
    }

    .form-group input[type="submit"] {
      background-color: #cf5236;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width:900px;
      transition: background-color 0.3s;
    }

    .form-group input[type="submit"]:hover {
      background-color: #b0442d;
    }

    footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 13px;
      color: #666;
      background-color: #000;
    }

    #backButton {
      position: fixed;
      top: 20px;
      left: 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      padding: 8px 14px;
      font-weight: bold;
      z-index: 999;
    }

    @media (max-width: 768px) {
      .info-boxes {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <a href="{% url 'home' %}" id="backButton">‚Üê</a>

  <div class="main-content">
    <div class="container">
      <h1>Contact Us</h1>
      <p>We're here to help. Reach out through the details or message box below.</p>

      <!-- Four Contact Info Boxes in One Row -->
      <div class="info-boxes">
        <div class="box">
          <strong>Email</strong>
          <p>support@mybookjournal.com</p>
        </div>
        <div class="box">
          <strong>Phone</strong>
          <p>+1 (123) 456-7890</p>
        </div>
        <div class="box">
          <strong>Hours</strong>
          <p>Mon - Fri<br>9 AM - 6 PM</p>
        </div>
        <div class="box">
          <strong>Location</strong>
          <p>123 Dark Street<br>Night City, NC</p>
        </div>
      </div>

      <!-- Message Form -->
      <div class="message-box">
        <form action="#" method="post">
          <div class="form-group">
            <input type="text" name="name" placeholder="Your Name" required />
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="Your Email" required />
          </div>
          <div class="form-group">
            <textarea name="message" placeholder="Your Message" required></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Send Message" />
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 MyBookJournal. All rights reserved.
  </footer>

</body>
</html>
