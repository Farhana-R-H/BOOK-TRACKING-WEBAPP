<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set New Password</title>
  <style>
    body {
      background-color: #121212;
      color: #cf5236;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      color: #cf5236;
      font-size: 32px;
      margin-bottom: 25px;
      text-align: center;
    }

    form {
      position: relative;
      background-color: #393939;
      padding: 35px 45px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(207, 82, 54, 0.25);
      width: 500px;
      height: 500px;
      box-sizing: border-box;
    }

    form p {
      margin-bottom: 18px;
    }

    form p label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #cf5236;
    }

    form p input[type="password"] {
      width: 100%;
      padding: 12px;
      height: 45px;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
    }

    form button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      height: 45px;
      background-color: #cf5236;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }

    form button:hover {
      background-color: #b2452e;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #cf5236;
      font-size: 2.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .back-arrow:hover {
      color: #b2452e;
    }
  </style>
</head>
<body>
    
  <form method="post">
    <a href="{% url 'login' %}" class="back-arrow" aria-label="Back to login">&#8592;</a>
    <h2>Set New Password</h2>
    {% csrf_token %}
    <p>
      <label for="new_password">New Password:</label>
      <input type="password" id="new_password" name="new_password" required />
    </p>
    <p>
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required />
    </p>
    <button type="submit">Reset Password</button>
  </form>
</body>
</html>
